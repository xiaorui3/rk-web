<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>作品评分</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .scoring-card {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .work-preview {
            border: 1px solid #dee2e6;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="scoring-card">
        <h3 class="mb-4">作品评分系统</h3>
        
        <div class="work-preview" th:each="work : ${works}">
            <h5 th:text="${work.title}"></h5>
            <p class="text-muted" th:text="${work.description}"></p>
            <a th:href="${work.fileUrl}" class="btn btn-sm btn-outline-primary">查看作品文件</a>
        </div>

        <form th:action="@{/admin/submit-score}" method="post">
            <div class="mb-3">
                <label class="form-label">创意得分 (0-30)</label>
                <input type="number" class="form-control" name="creativity" min="0" max="30" required>
            </div>
            <div class="mb-3">
                <label class="form-label">技术实现 (0-40)</label>
                <input type="number" class="form-control" name="technical" min="0" max="40" required>
            </div>
            <div class="mb-3">
                <label class="form-label">艺术表现 (0-30)</label>
                <input type="number" class="form-control" name="expression" min="0" max="30" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">提交评分</button>
        </form>
    </div>
</body>
</html>
