<script>
    // 模式切换功能
    const themeToggle = document.getElementById('themeToggle');

    // 设置初始主题为暗色模式
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    updateToggleIcon();

    themeToggle.addEventListener('click', function() {
        let theme = document.documentElement.getAttribute('data-theme');
        if (theme === 'light') {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
        updateToggleIcon();
    });

    function updateToggleIcon() {
        const theme = document.documentElement.getAttribute('data-theme');
        const icon = themeToggle.querySelector('i');
        if (theme === 'light') {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // 二进制数字雨效果
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 只使用0和1
        const binary = '01';

        const fontSize = 18;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * -100;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `bold ${fontSize}px monospace`;

            for (let i = 0; i < rainDrops.length; i++) {
                const text = Math.random() > 0.5 ? '0' : '1';
                const opacity = Math.random() * 0.7 + 0.3;
                ctx.fillStyle = `rgba(0, 240, 255, ${opacity})`;
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 悬浮粒子效果
        const particlesCanvas = document.getElementById('particles');
        const particlesCtx = particlesCanvas.getContext('2d');

        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        const particles = [];
        const particleCount = window.innerWidth / 5;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * particlesCanvas.width,
                y: Math.random() * particlesCanvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5,
                color: `rgba(0, 240, 255, ${Math.random() * 0.5 + 0.1})`
            });
        }

        function drawParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                particlesCtx.beginPath();
                particlesCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particlesCtx.fillStyle = p.color;
                particlesCtx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > particlesCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particlesCanvas.height) p.speedY *= -1;
            }

            requestAnimationFrame(drawParticles);
        }

        drawParticles();

        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        });
    });
</script>
