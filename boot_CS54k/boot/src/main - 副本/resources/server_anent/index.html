<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务器监控平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .server-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .server-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .server-card.active {
            border: 2px solid #0d6efd;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online {
            background-color: #28a745;
        }
        .status-offline {
            background-color: #dc3545;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .process-table {
            font-size: 0.85rem;
        }
        .process-table th {
            background-color: #f8f9fa;
        }
        #lastUpdated {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .metric-value {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="mb-0">服务器监控平台</h1>
                <div id="lastUpdated" class="text-muted">最后更新: --:--:--</div>
            </div>
            <hr>
        </div>
    </div>

    <div class="row">
        <!-- 服务器列表 -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">服务器列表</h5>
                </div>
                <div class="card-body p-0">
                    <div id="serverList" class="list-group list-group-flush">
                        <!-- 服务器列表将通过JS动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 服务器详情 -->
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-white">
                    <h5 id="detailTitle" class="mb-0">请选择服务器</h5>
                </div>
                <div class="card-body">
                    <!-- 实时指标 -->
                    <div class="row mb-4">
                        <div class="col-md-3">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h6 class="card-title text-muted">CPU使用率</h6>
                                    <div class="metric-value text-primary" id="currentCpu">--%</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h6 class="card-title text-muted">内存使用</h6>
                                    <div class="metric-value text-info" id="currentMem">--%</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h6 class="card-title text-muted">磁盘读取</h6>
                                    <div class="metric-value text-success" id="currentDiskRead">-- KB/s</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card bg-light">
                                <div class="card-body text-center">
                                    <h6 class="card-title text-muted">网络发送</h6>
                                    <div class="metric-value text-warning" id="currentNetSent">-- KB/s</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 图表 -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">CPU使用率 (%)</div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="cpuChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">内存使用 (%)</div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="memoryChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">磁盘IO (KB/s)</div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="diskChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">网络IO (KB/s)</div>
                                <div class="card-body">
                                    <div class="chart-container">
                                        <canvas id="networkChart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 进程列表 -->
                    <div class="card">
                        <div class="card-header">运行中的进程 (Top 10 by CPU)</div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-sm table-hover mb-0 process-table">
                                    <thead>
                                    <tr>
                                        <th>PID</th>
                                        <th>进程名</th>
                                        <th>CPU%</th>
                                        <th>内存%</th>
                                    </tr>
                                    </thead>
                                    <tbody id="processTable">
                                    <tr>
                                        <td colspan="4" class="text-center py-4">请选择服务器查看进程信息</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
<script src="app.js"></script>
</body>
</html>
