    <style>
        :root {
            --primary-color: #2a5ca8;
            --secondary-color: #6c757d;
            --bg-color: #0a0a12;
            --text-color: #e0e0e0;
            --card-bg: #1a1a2a;
            --header-bg: linear-gradient(135deg, #0a192f 0%, #0f0c29 100%);
            --hero-overlay: rgba(0, 0, 0, 0.8);

            --text-glow: 0 0 12px rgba(0, 240, 255, 0.9);
            --sci-fi-accent: #00f0ff;
            --grid-color: rgba(0, 240, 255, 0.1);
            --hologram-color: rgba(0, 240, 255, 0.25);
        }

        /* 浅色模式变量 */
        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --header-bg: linear-gradient(135deg, #2a5ca8 0%, #1a3a6a 100%);
            --hero-overlay: rgba(0, 0, 0, 0.5);
            --border-glow: none;
            --text-glow: none;
            --sci-fi-accent: #00f0ff;
            --grid-color: rgba(0, 240, 255, 0.05);
            --hologram-color: rgba(0, 240, 255, 0.15);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: all 0.5s ease;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            position: relative;
            overflow-x: hidden;
        }

        /* 科幻网格背景 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                    linear-gradient(var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
            pointer-events: none;
            z-index: -1;
        }

        /* 二进制数字雨效果容器 */
        #matrixRain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.25;
            pointer-events: none;
        }

        /* 悬浮粒子效果 */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* 全息投影效果 */
        .hologram-effect {
            position: relative;
            overflow: hidden;
        }

        .hologram-effect::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to bottom right,
                    transparent,
                    transparent,
                    var(--hologram-color),
                    transparent,
                    transparent
            );
            transform: rotate(30deg);
            animation: hologram 6s linear infinite;
            pointer-events: none;
        }

        @keyframes hologram {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        /* 科幻风格元素 */
        .sci-fi-border {
            position: relative;
            border: 1px solid var(--sci-fi-accent);
            box-shadow: var(--border-glow);
        }

        .sci-fi-border::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--sci-fi-accent), transparent);
            border-image-slice: 1;
            pointer-events: none;
            z-index: -1;
        }

        .sci-fi-text {
            text-shadow: var(--text-glow);
            color: var(--sci-fi-accent);
        }

        /* 科幻数据面板 */
        .data-panel {
            height: 120px;
            background: rgba(0, 10, 20, 0.5);
            border: 1px solid var(--sci-fi-accent);
            border-radius: 8px;
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .data-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                    linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
        }

        .data-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--sci-fi-accent);
            box-shadow: 0 0 10px var(--sci-fi-accent);

        }

        @keyframes dataFlow {

<script>
    // 模式切换功能
    const themeToggle = document.getElementById('themeToggle');

    // 设置初始主题为暗色模式
    document.documentElement.setAttribute('data-theme', 'dark');
    localStorage.setItem('theme', 'dark');
    updateToggleIcon();

    themeToggle.addEventListener('click', function() {
        let theme = document.documentElement.getAttribute('data-theme');
        if (theme === 'light') {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
        updateToggleIcon();
    });

    function updateToggleIcon() {
        const theme = document.documentElement.getAttribute('data-theme');
        const icon = themeToggle.querySelector('i');
        if (theme === 'light') {
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        } else {
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }
    }

    // 二进制数字雨效果
    document.addEventListener('DOMContentLoaded', function() {
        const canvas = document.getElementById('matrixRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 只使用0和1
        const binary = '01';

        const fontSize = 18;
        const columns = canvas.width / fontSize;

        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * -100;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.06)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = `bold ${fontSize}px monospace`;

            for (let i = 0; i < rainDrops.length; i++) {
                const text = Math.random() > 0.5 ? '0' : '1';
                const opacity = Math.random() * 0.7 + 0.3;
                ctx.fillStyle = `rgba(0, 240, 255, ${opacity})`;
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // 悬浮粒子效果
        const particlesCanvas = document.getElementById('particles');
        const particlesCtx = particlesCanvas.getContext('2d');

        particlesCanvas.width = window.innerWidth;
        particlesCanvas.height = window.innerHeight;

        const particles = [];
        const particleCount = window.innerWidth / 5;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * particlesCanvas.width,
                y: Math.random() * particlesCanvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 1 - 0.5,
                speedY: Math.random() * 1 - 0.5,
                color: `rgba(0, 240, 255, ${Math.random() * 0.5 + 0.1})`
            });
        }

        function drawParticles() {
            particlesCtx.clearRect(0, 0, particlesCanvas.width, particlesCanvas.height);

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];

                particlesCtx.beginPath();
                particlesCtx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                particlesCtx.fillStyle = p.color;
                particlesCtx.fill();

                p.x += p.speedX;
                p.y += p.speedY;

                if (p.x < 0 || p.x > particlesCanvas.width) p.speedX *= -1;
                if (p.y < 0 || p.y > particlesCanvas.height) p.speedY *= -1;
            }

            requestAnimationFrame(drawParticles);
        }

        drawParticles();

        window.addEventListener('resize', () => {
            particlesCanvas.width = window.innerWidth;
            particlesCanvas.height = window.innerHeight;
        });
    });

    // 签到系统功能
    $(document).ready(function() {

            let url = '/api/members';
            if (searchTerm) {
                url = `/api/members/search?keyword=${encodeURIComponent(searchTerm)}`;

            $.ajax({
                url: url,
                method: 'GET',
                beforeSend: function() {
                    $('#userList').html(`

                                <span class="visually-hidden">加载中...</span>

                        </div>
                    `);
                },
                success: function(data) {
                    renderUserList(data);

        // 渲染用户列表函数
        function renderUserList(users) {
            let html = '';
            users.forEach(user => {
                // 渲染用户状态时使用正确的枚举值
                const statusClass = user.status === 'CHECKED_IN' ? 'status-checked-in' :
                    user.status === 'CHECKED_OUT' ? 'status-checked-out' : 'status-unknown';
                const statusText = user.status === 'CHECKED_IN' ? '已签到' :
                    user.status === 'CHECKED_OUT' ? '已签退' : '状态未知';

                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="user-card" data-id="${user.id}">
                            <div class="d-flex align-items-center">
                                <img src="${user.avatarUrl || 'https://via.placeholder.com/80'}" class="user-avatar" alt="${user.name}">
                                <div class="user-info">
                                    <h5>${user.name} <span class="status-indicator ${statusClass}"></span></h5>
                                    <p class="mb-1">${user.position}</p>
                                    <small>ID: ${user.id} | ${statusText}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            $('#userList').html(html || '<div class="col-12 text-center py-5"><p>没有找到成员数据</p></div>');
        }

        // 更新按钮状态函数
        function updateButtonStatus() {
            const hasSelected = selectedUserIds.length > 0;
            $('#checkInBtn').prop('disabled', !hasSelected);
            $('#checkOutBtn').prop('disabled', !hasSelected);
        }

        // 显示提示消息
        function showAlert(message, type) {
            // 移除旧的提示
            $('.alert-dismissible').remove();

            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show position-fixed bottom-0 end-0 m-3" role="alert" style="z-index: 1001">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
            $('body').append(alertHtml);

            // 使用Bootstrap的alert方法
            const alertElement = new bootstrap.Alert($('.alert')[0]);

            // 5秒后自动消失
            setTimeout(() => {
                alertElement.close();
            }, 5000);
        }

        // 用户卡片点击事件
        $(document).on('click', '.user-card', function() {
            const userId = parseInt($(this).data('id'));
            const index = selectedUserIds.indexOf(userId);

            if (index === -1) {
                // 添加选中
                selectedUserIds.push(userId);
                $(this).addClass('selected');
            } else {
                // 取消选中
                selectedUserIds.splice(index, 1);
                $(this).removeClass('selected');
            }

            // 更新按钮状态
            updateButtonStatus();
        });

        // 签到按钮点击事件
        $('#checkInBtn').click(function() {
            if (selectedUserIds.length > 0) {
                $.ajax({
                    data: JSON.stringify({
                        memberId: selectedMemberId,
                        status: status === 'checkIn' ? 'checked-in' : 'checked-out'
                    }),
                    data: JSON.stringify({
                        status: status === 'checkin' ? 'checked-in' : 'checked-out'
                    }),
                    url: '/api/checkin',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(selectedUserIds),
                    success: function() {
                        loadMembers($('#searchInput').val());
                        selectedUserIds = [];
                        $('.user-card').removeClass('selected');
                        updateButtonStatus();
                        showAlert('签到成功！', 'success');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error checking in:', error);
                        showAlert('签到失败: ' + (xhr.responseJSON?.message || error), 'danger');
                    }
                });
            }
        });

        // 签退按钮点击事件
        $('#checkOutBtn').click(function() {
            if (selectedUserIds.length > 0) {
                $.ajax({
                    data: JSON.stringify({
                        memberId: selectedMemberId,
                        status: status === 'checkIn' ? 'checked-in' : 'checked-out'
                    }),
                    data: JSON.stringify({
                        status: status === 'checkin' ? 'checked-in' : 'checked-out'
                    }),
                    url: '/api/checkout',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(selectedUserIds),
                    success: function() {
                        loadMembers($('#searchInput').val());
                        selectedUserIds = [];
                        $('.user-card').removeClass('selected');
                        updateButtonStatus();
                        showAlert('签退成功！', 'success');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error checking out:', error);
                        showAlert('签退失败: ' + (xhr.responseJSON?.message || error), 'danger');
                    }
                });
            }
        });

        // 搜索功能
        $('#searchInput').on('keyup', function() {
            loadMembers($(this).val());
        });

        // 初始化加载成员
        loadMembers();
    });
