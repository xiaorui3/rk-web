    <style>
        :root {
            --primary-color: #2a5ca8;
            --secondary-color: #6c757d;
            --bg-color: #0a0a12;
            --text-color: #e0e0e0;
            --card-bg: #1a1a2a;
            --sci-fi-accent: #00f0ff;
            --border-glow: 0 0 15px rgba(0, 240, 255, 0.7);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, #0a192f 0%, #0f0c29 100%) !important;
            border-bottom: 1px solid var(--sci-fi-accent);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .submit-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .submit-card {
            background: var(--card-bg);
            border: 1px solid var(--sci-fi-accent);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--border-glow);
            position: relative;
            overflow: hidden;
        }

        .submit-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--sci-fi-accent), transparent);
            animation: scanline 3s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(600px); }
        }

        .form-label {
            font-weight: 600;
            color: var(--sci-fi-accent);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            background-color: rgba(10, 20, 40, 0.7);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--text-color);
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(10, 20, 40, 0.9);
            border-color: var(--sci-fi-accent);
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
            color: var(--text-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a3a6a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 240, 255, 0.4);
        }

        .btn-primary:disabled {
            background-color: #1a3a6a;
            opacity: 0.8;
            transform: none;
            box-shadow: none;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            border: 2px dashed rgba(0, 240, 255, 0.5);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: var(--sci-fi-accent);
            background-color: rgba(0, 240, 255, 0.05);
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: rgba(0, 240, 255, 0.7);
        }

        .progress {
            height: 20px;
            background-color: rgba(10, 20, 40, 0.7);
            margin-top: 1rem;
            border-radius: 10px;
            overflow: hidden;
            display: none;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .progress-bar {
            background: linear-gradient(90deg, #2a5ca8, #00f0ff);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0) 0%,
                    rgba(255, 255, 255, 0.3) 50%,
                    rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .status-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            display: none;
        }

        .success {
            background-color: rgba(0, 200, 83, 0.2);
            border: 1px solid rgba(0, 200, 83, 0.5);
            color: #00c853;
        }
        
        .info {
            background-color: rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.5);
            color: #0095ff;
        }

        .error {
            background-color: rgba(255, 23, 68, 0.2);
            border: 1px solid rgba(255, 23, 68, 0.5);
            color: #ff1744;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--sci-fi-accent);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--sci-fi-accent);
            box-shadow: 0 0 15px var(--sci-fi-accent);
        }

        @media (max-width: 768px) {
            .submit-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<!-- 主内容区 -->
<div class="container submit-container">
    <h2 class="animate__animated animate__fadeInDown">作品提交系统</h2>

    <div class="submit-card">
        <form id="submissionForm" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">姓名</label>
                    <input type="text" class="form-control" name="student_name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">学号</label>
                    <input type="text" class="form-control" name="student_id" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">赛事类型</label>
                <select class="form-select" name="work_type" required>
                    <option value="">请选择赛事类型</option>
                    <option value="小说生成">小说生成</option>
                    <option value="文学创作">文学创作</option>
                    <option value="诗歌生成">诗歌生成</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">作品描述</label>
                <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">生成文字内容</label>
                <textarea class="form-control" name="ai_text" rows="4" required></textarea>
            </div>

            <div class="file-upload-wrapper mb-3">
                <label class="form-label">作品文件 (.doc, .docx, .pdf)</label>
                <div class="file-upload-label" id="workFileLabel">
                    <i class="fas fa-file-upload me-2"></i>点击或拖拽文件到此处
                    <div class="file-info" id="workFileInfo">未选择文件</div>
                </div>
                <input type="file" class="file-upload-input" name="file" id="workFile" accept=".doc,.docx,.pdf" required>
            </div>

            <div class="file-upload-wrapper mb-4">
                <label class="form-label">AI生成凭证 (.jpg, .jpeg, .png)</label>
                <div class="file-upload-label" id="proofFileLabel">
                    <i class="fas fa-image me-2"></i>点击或拖拽图片到此处
                    <div class="file-info" id="proofFileInfo">未选择文件</div>
                </div>
                <input type="file" class="file-upload-input" name="ai_proof" id="proofFile" accept=".jpg,.jpeg,.png" required>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>

            <div class="status-message" id="statusMessage"></div>

            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-upload me-2"></i>提交作品
            </button>
        </form>
    </div>
</div>

<script src="../../js/bootstrap.bundle.min.js"></script>
<script src="../../js/sweetalert2.all.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 比赛已结束，禁用提交
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-ban me-2"></i>比赛已结束，提交已关闭';
        submitBtn.classList.add('disabled');
        
        // 显示提示信息
        const statusMessage = document.getElementById('statusMessage');
        statusMessage.textContent = '比赛已结束，感谢您的参与！';
        statusMessage.className = 'status-message info';
        statusMessage.style.display = 'block';
        
        // 添加页面加载时的弹窗警告
        Swal.fire({
            title: '比赛已结束',
            html: '<div style="text-align: left; padding: 0 1rem">' +
                  '<p>感谢您参与本次比赛！</p>' +
                  '<p>比赛结果已公布，请前往<a href="awards-list.html" style="color: var(--sci-fi-accent)">获奖名单</a>页面查看。</p>' +
                  '</div>',
            icon: 'info',
            confirmButtonText: '前往获奖名单',
            confirmButtonColor: 'var(--primary-color)',
            background: 'var(--card-bg)',
            color: 'var(--text-color)',
            backdrop: 'rgba(0,0,0,0.8)',
            allowOutsideClick: false
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = 'awards-list.html';
            }
        });

        // 文件选择处理
        const workFileInput = document.getElementById('workFile');
        const proofFileInput = document.getElementById('proofFile');
        const workFileInfo = document.getElementById('workFileInfo');
        const proofFileInfo = document.getElementById('proofFileInfo');

        workFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                workFileInfo.textContent = `已选择: ${this.files[0].name} (${formatFileSize(this.files[0].size)})`;
            }
        });

        proofFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                proofFileInfo.textContent = `已选择: ${this.files[0].name} (${formatFileSize(this.files[0].size)})`;
            }
        });

        // 拖放功能
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            ['workFileLabel', 'proofFileLabel'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener(eventName, preventDefaults, false);
            });
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            ['workFileLabel', 'proofFileLabel'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener(eventName, highlight, false);
            });
        });

        ['dragleave', 'drop'].forEach(eventName => {
            ['workFileLabel', 'proofFileLabel'].forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener(eventName, unhighlight, false);
            });
        });

        function highlight(e) {
            this.style.borderColor = 'var(--sci-fi-accent)';
            this.style.backgroundColor = 'rgba(0, 240, 255, 0.1)';
        }

        function unhighlight(e) {
            this.style.borderColor = 'rgba(0, 240, 255, 0.5)';
            this.style.backgroundColor = 'transparent';
        }

        // 处理文件拖放
        document.getElementById('workFileLabel').addEventListener('drop', handleDrop.bind(null, workFileInput, workFileInfo), false);
        document.getElementById('proofFileLabel').addEventListener('drop', handleDrop.bind(null, proofFileInput, proofFileInfo), false);

        function handleDrop(input, infoDisplay, e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0) {
                input.files = files;
                infoDisplay.textContent = `已选择: ${files[0].name} (${formatFileSize(files[0].size)})`;
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 表单提交处理
        const form = document.getElementById('submissionForm');
        const progressBar = document.querySelector('.progress-bar');
        const progressContainer = document.querySelector('.progress');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
        });

        // 显示状态消息
        function showStatus(type, message) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }
    });
</script>
</body>
